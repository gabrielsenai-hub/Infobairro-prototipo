<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoBairro</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="./js/script.js"></script>
    <script src="./js/registro.js"></script>
    <script src="./js/bairros.js"></script>
    <script src="./js/validacoes.js"></script>

    <link rel="icon" href="./img/Logo.png" />
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="" id="inicio">
          <img src="./img/Logo.png" alt="Logo site" />
          <p>
            <span class="corLogo">I</span>nfo<span class="corLogo">B</span>airro
          </p>
        </a>
      </div>
      <nav class="loginBtn">
        <ul>
          <li>
            <button id="cadastrar" class="acesso" onclick="cadastrarTela()">
              Cadastre-se
            </button>
          </li>
          <li>
            <button id="entrar" class="acesso" onclick="loginTela()">
              Login
            </button>
          </li>
          <li>
            <button class="acesso" id="voltar" onclick="voltarInicio()">
              Voltar
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section id="container">
      <div id="map"></div>
      <div id="hudMinimizado">
        <div class="info_Mini">
          <h2 class="titulo_local">
            Ponto certo
          </h2>
          <p class="nota_avaliacao">
            <b class="nota_principal">3.5/5</b>
            <span class="numero_avaliacoes">• (20 avaliações)</span>
          </p>
          <div><img class="fechar" src="./img/X.png"></div>
        </div>
        <div id="itensMinimizados">
          <div id="itensMEsquerda">
            <table>
              <tr>
                <td><img src="./img/lazer.png" class="indicadorMini" /></td>
                <td>
                  <img src="./img/transporte.png" class="indicadorMini" />
                </td>
                <td><img src="./img/seg.png" class="indicadorMini" /></td>
              </tr>
              <tr>
                <td><img src="./img/educação.png" class="indicadorMini" /></td>
                <td><img src="./img/comércio.png" class="indicadorMini" /></td>
                <td><img src="./img/saúde.png" class="indicadorMini" /></td>
              </tr>
            </table>
          </div>
          <div id="itensMDireita">
            <h4>Ultimo Comentário:</h4>
            <div id="hudUltimoComentario">
              <span id="ultimoComentario">"Comentário"</span> <br />
              <span id="ultimoComentarioDono">Anonimo</span> •
              <span id="ultimoComentarioTempo">há um dia</span>
            </div>

            <div class="botoesMDireita">
              <button type="button" id="Botao_Ver_Detalhes">
                Ver Mais Detalhes
              </button>
              <button type="button" id="botaoAvaliarBairro">
                Avaliar este bairro
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="configpop" onclick="configTela()">
        <img src="./img//config_white.png" />
      </div>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    </section>

    <div id="configDKT">
      <div class="configTela">
        <div id="headerConfig">
          <h1>Configurações</h1>
          <img src="./img/X.png" id="ConfigDKTFechar"/>
        </div>

        <div id="preferencias">
          <div id="opcoes">
            <div class="opcao" onclick="trocarOpcoes(0)">
              <b>Dados Pessoais</b>
            </div>
            <div class="opcao" onclick="trocarOpcoes(1)">
              <b>Personalização</b>
            </div>
            <div class="opcao" onclick="trocarOpcoes(2)">
              <b>Notificações</b>
            </div>
            <div class="opcao" onclick="trocarOpcoes(3)">
              <b>Segurança</b>
            </div>
            <div class="opcao" onclick="trocarOpcoes(4)">
              <b>Outros</b>
            </div>
          </div>
          <div id="opcoesTela"></div>
        </div>
      </div>
    </div>

    <div id="customAlert" class="custom-alert">
      <span id="alertMessage"></span>
    </div>

    <footer>
      <div id="info">
        <p id="contato" onclick="contato()">Contato</p>
        <p id="sobre" onclick="sobre()">Sobre</p>
      </div>
    </footer>
  </body>
</html>
